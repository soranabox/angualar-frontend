<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/5902/5902586.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/1831/1831928.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Defect</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/6133/6133342.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Out of stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>image</th>
    <td mat-cell *matCellDef="let data">{{ data }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let data">{{ data }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let data">{{ data }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>stock</th>
    <td mat-cell *matCellDef="let data">{{ data }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let data">{{ data }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
