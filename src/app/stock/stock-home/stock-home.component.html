<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/5902/5902586.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/1831/1831928.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Defect</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon mr-3"
        src="https://cdn-icons-png.flaticon.com/512/6133/6133342.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Out of stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="text-center">image</th>
    <td mat-cell *matCellDef="let data">
      <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
        <img [src]="data.image" class="img-fluid bg-light rounded-top" alt="" />
      </div>
      <div class="over-lay-text text-center mat-small"> 1150 </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let data" class="text-truncate">{{ data.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="text-right">price</th>
    <td mat-cell *matCellDef="let data" class="text-right">{{ data.price | number : '1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef class="text-center">stock</th>
    <td mat-cell *matCellDef="let data" class="text-center">{{ data.stock | number }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="text-center">action</th>
    <td mat-cell *matCellDef="let data" class="text-center">
      <button mat-icon-button><mat-icon class="material-icons-outlined">edit</mat-icon></button>
      <button mat-icon-button><mat-icon>delete_outlined</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
